<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <script defer src="ScrollRev.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <title>Age Calculator app</title>
  </head>
  <body>
    <div class="main-content-wrapper">
      <div class="form-container">
        <form action="" class="form" method="">
          <div class="inputs-txt-container">

            <div class="input-container">
              <label class="label" for="day">DAY</label>
              <input type="text" class="day" placeholder="DD" />
              <div class="required-p">
                
              </div>
            </div>

            <div class="input-container">
              <label class="label" for="month">MONTH</label>
              <input type="text" class="month" placeholder="MM" />
              <div class="required-p">
                
              </div>
            </div>

            <div class="input-container">
              <label class="label" for="year">YEAR</label>
              <input type="text" class="year" placeholder="YYYY" />
              <div class="required-p">
              
              </div>
            </div>
          </div>

          <div class="line-submit-wrapper">
            <hr class="line" />
            <div class="submit-wrapper">
              <button type="submit" class="sub-btn">
                <svg
                  class="arrow-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  width="46"
                  height="44"
                  viewBox="0 0 46 44"
                >
                  <g fill="none" stroke="#FFF" stroke-width="2">
                    <path
                      d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                    />
                  </g>
                </svg>
              </button>
            </div>
          </div>
        </form>
        <div class="result-wrapper">
          <div class="default-wrapper">
            <h1 class="year-res result">- -</h1>
            <h1 class="tag">years</h1>
          </div>

          <div class="default-wrapper">
            <h1 class="month-res result">- -</h1>
            <h1 class="tag">months</h1>
          </div>

          <div class="default-wrapper">
            <h1 class="day-res result">- -</h1>
            <h1 class="tag">days</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
